<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOP-formPets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <h1 class="text-center">Pets Form</h1>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-md-4">
              <form>
                <div class="mb-3">
                  <label for="patName" class="form-label">Name Pet</label>
                  <input
                    type="text"
                    class="form-control"
                    id="petName"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="ownerName" class="form-label">Name Owner</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ownerName"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="petSpecies" class="form-label">Species</label>
                  <input
                    type="text"
                    class="form-control"
                    id="petSpecies"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="petBreed" class="form-label">Breed</label>
                  <input
                    type="text"
                    class="form-control"
                    id="petBreed"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-info px-5 fw-bold text-secondary">
                  SAVE PET
                </button>
              </form>
            </div>
          </div>
          <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-6 col-md-4">
              <h2 class="text-center">Pets List</h2>
              <ul class="list-group" id="completePetList">
                <!--<li class="list-group-item">An item</li>-->
              </ul>
              <p id="sameOwner" class="text-center text-primary"></p>
            </div>
          </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./OOP-esercizio2-formPets.js"></script>
  </body>
</html>
